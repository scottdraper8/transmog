name: Build & Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install package with dev dependencies (includes docs dependencies)
          python -m pip install -e ".[dev]"

      - name: Validate documentation
        run: |
          cd docs
          # Run sphinx-build in nitpicky mode with warnings treated as errors
          sphinx-build -b linkcheck -W --keep-going . _build/linkcheck

      - name: Build documentation
        run: |
          cd docs
          # Build with nitpicky mode and fail on warning
          make SPHINXOPTS="-W --keep-going -n" html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

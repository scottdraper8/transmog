name: Deploy to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      skip_pypi:
        description: 'Skip PyPI upload (dry run)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build wheel twine

      - name: Get version from tag or source
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(python -c "import re; content = open('src/transmog/__init__.py').read(); print(re.search(r'(\d+\.\d+\.\d+)', content).group(1))")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Verify version consistency
        run: |
          SOURCE_VERSION=$(python -c "import re; content = open('src/transmog/__init__.py').read(); print(re.search(r'(\d+\.\d+\.\d+)', content).group(1))")
          TAG_VERSION="${{ steps.get_version.outputs.version }}"
          if [[ "$SOURCE_VERSION" != "$TAG_VERSION" ]]; then
            echo "Error: Source version ($SOURCE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version consistency verified: $SOURCE_VERSION"

      - name: Clean old artifacts
        run: |
          rm -rf dist/ build/

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          python -m twine check dist/*

      - name: Publish to PyPI
        if: ${{ !inputs.skip_pypi }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*
